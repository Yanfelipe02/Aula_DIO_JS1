<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Básico</title>
</head>
<body>
    <h1>Minha Página</h1>
    <button type="button" onclick="clicar()">Me clica!</button>
    <h4 id="vlw" onclick="redirecionar()"></h4>
    <h3 id="mousemove" onmouseover="trocar(this)" 
    onmouseout="voltar(this)">Passe o mouse aqui!</h3>
    <h4 onmouseover="trocar(this)" 
    onmouseout="voltar(this)">Passe o mouse aqui!</h4>
    <h5 onmouseover="trocar(this)" 
    onmouseout="voltar(this)">Passe o mouse aqui!</h5>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
